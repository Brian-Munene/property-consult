      padding-left: 1.5rem;
      position: relative;
      line-height: 1.6;
      color: #333;
    }

      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    .pdf-viewer-container {
      background: white;

      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }
    
    .pdf-viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .pdf-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .pdf-controls button {
      padding: 0.5rem 1rem;
      background-color: #34abeb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 5px;
    }
    
    .pdf-controls button:hover {
      background-color: #2a8bc7;
    }
    
    .page-info {
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
    
    .error-message {
      color: #e74c3c;
      text-align: center;
      padding: 1rem;
      background: #fde8e7;
      border-radius: 4px;
      margin: 1rem 0;
    }
    
    @media (max-width: 768px) {
      .investment-summary {
        padding: 1.5rem;
      }
      
      .investment-summary p,

        font-size: 1rem;
      }

        height: 400px;
      }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #25d366;
      color: white;
      width: 160px;
      height: 50px;
      border-radius: 25px;

      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      border: none;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    .fab:hover {
      transform: scale(1.05);
    }

    /* Booking Form Modal */
    .booking-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }

    .booking-modal.active {

    }

      border-radius: 8px;

    }

    .booking-form form {

  <script>
    // Initialize PDF viewer
    document.addEventListener('DOMContentLoaded', function() {
      const pdfPath = 'assets/pdf/Investment-Proposal.pdf';
      const container = document.getElementById('pdf-viewer');
      const prevButton = document.getElementById('prev-page');
      const nextButton = document.getElementById('next-page');
      const zoomInButton = document.getElementById('zoom-in');
      const zoomOutButton = document.getElementById('zoom-out');
      const pageNumSpan = document.getElementById('page-num');
      const pageCountSpan = document.getElementById('page-count');
      
      let pdfDoc = null;
      let pageNum = 1;
      let pageCount = 0;
      let currentScale = 1.5;
      
      // Initialize PDF.js
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
      
      // Load the PDF
      pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
        pdfDoc = pdf;
        pageCount = pdf.numPages;
        pageCountSpan.textContent = pageCount;
        
        // Initial page render
        renderPage(pageNum);
      }).catch(function(error) {
        container.innerHTML = '<div class="error-message">Error loading PDF: ' + error.message + '</div>';
      });
      
      function renderPage(num) {
        pdfDoc.getPage(num).then(function(page) {
          const viewport = page.getViewport({ scale: currentScale });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          
          // Clear previous content
          container.innerHTML = '';
          container.appendChild(canvas);
          
          page.render({
            canvasContext: ctx,
            viewport: viewport
          });
          
          pageNumSpan.textContent = num;
        });
      }
      
      prevButton.addEventListener('click', function() {
        if (pageNum <= 1) return;
        pageNum--;
        renderPage(pageNum);
      });
      
      nextButton.addEventListener('click', function() {
        if (pageNum >= pageCount) return;
        pageNum++;
        renderPage(pageNum);
      });

      zoomInButton.addEventListener('click', function() {
        currentScale += 0.25;
        renderPage(pageNum);
      });

      zoomOutButton.addEventListener('click', function() {
        if (currentScale <= 0.5) return;
        currentScale -= 0.25;
        renderPage(pageNum);
      });
    });

    // Add modal functionality
    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modal.classList.add('active');
      modalImg.src = src;
    }

    // Close modal when clicking outside the image
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.remove('active');
      }
    });
  </script>
